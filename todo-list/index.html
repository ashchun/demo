<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/todos.css">
  <script src="assets/js/lib/jquery-3.2.1.min.js"></script>
</head>
<body>
  <div id="container">
    <h1>To-Do List <i class="fa fa-plus"></i></h1>
    <input type="text" placeholder="Add New Todo">

    <ul>
      <li><span><i class="fa fa-trash"></i></span> Go to School</li>
      <li><span><i class="fa fa-trash"></i></span> Save Earnings</li>
      <li><span><i class="fa fa-trash"></i></span> Do Homework</li>
    </ul>
  </div>

  <script src="assets/js/todos.js"></script>
</body>
</html>
